<html lang="en">

<head>

<body>
    <div id="container">
        <!--    Start Section     -->
        <div id="start">Start Quiz</div>

        <!--    Guide Section    -->
        <div id="guide">
            <h2>NHMSC ENGLISH LANGUAGE CLUB</h2>
            <h4>WE'LL LEARN TOGETHER. CONSISTENCY & HONESTY IS THE KEY OF SUCCESS </h4>
            <div id="button">
                <button id="exit">Exit</button>
                <button id="continue">Continue</button>

        </div>

        <!--    Quiz Section    -->
        <div id="quiz">
            <div id="quiz_header">
                <h5>NHMSC ENGLISH LANGUAGE CLUB</h5>

            <div id="question">
                <h2 id="questionNo"></h2>
                <h2 id="questionText"></h2>
            </div>

            <!--       Quiz Choices   -->
            <div id="optionList">
                <h4 class="choice_que" id="option1"></h4>
                <h4 class="choice_que" id="option2"></h4>
                <h4 class="choice_que" id="option3"></h4>
                <h4 class="choice_que" id="option4"></h4>
            </div>

            <!--  Answers Section-->
            <div id="answersSection">
                <h3 id="total_correct">3 Of 10 Questions</h3>
                <h3 id="next_question">Next</h3>
            </div>
        </div>

        <!--   Result Section  -->
        <div id="result">
            <h6>You Have Completed The Quiz</h6>
            <h6 id="points">You Got 4 Out Of 10</h6>
            <h6 id="message">CONSISTENCY IS THE KEY OF SUCCESS</h6>
            <button id="quit">Quit Quiz</button>
            <button id="startAgain">Start Again</button>
        </div>
    </div>
